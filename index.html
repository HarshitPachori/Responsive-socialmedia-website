<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Responsive Social Media Website</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <h2 class="logo">WeSocial</h2>
        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input
            type="search"
            placeholder="Search for creators , inspiration and projects."
          />
        </div>
        <div class="create">
          <label for="Create Post" class="btn btn-primary"> Create</label>
          <div class="profile-picture">
            <img src="images/profile-1.jpg" alt="" />
          </div>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <div class="container">
        <div class="left-side">
          <a class="profile">
            <div class="profile-picture">
              <img src="images/profile-1.jpg" alt="" />
            </div>
            <div class="handle">
              <h4>Joe Doe</h4>
              <p class="text-muted">@joe</p>
            </div>
          </a>

          <!-- sidebar -->
          <div class="sidebar">
            <a class="menu-item active">
              <span><i class="uil uil-home"></i></span>
              <h3>Home</h3>
            </a>
            <a class="menu-item">
              <span><i class="uil uil-compass"></i></span>
              <h3>Explore</h3>
            </a>
            <a class="menu-item" id="notifications">
              <span
                ><i class="uil uil-bell"
                  ><small class="notification-count">9+</small></i
                ></span
              >
              <h3>Notifications</h3>
              <!-- Notification Popup  -->
              <div class="notification-popup">
                <div>
                  <div class="profile-picture">
                    <img src="images/profile-1.jpg" alt="" />
                  </div>
                  <div class="notification-body">
                    <b>John Cena</b> accepted your friend request
                    <small class="text-muted">2 days ago</small>
                  </div>
                </div>
              </div>
              <div class="notification-popup">
                <div>
                  <div class="profile-picture">
                    <img src="images/profile-3.jpg" alt="" />
                  </div>
                  <div class="notification-body">
                    <b>John Cena</b> accepted your friend request
                    <small class="text-muted">2 days ago</small>
                  </div>
                </div>
              </div>
            </a>
            <!-- end of notification popup -->
            <a class="menu-item" id="message-notification">
              <span
                ><i class="uil uil-envelope"
                  ><small class="notification-count">6</small></i
                ></span
              >
              <h3>Messages</h3>
            </a>
            <a class="menu-item">
              <span><i class="uil uil-bookmark"></i></span>
              <h3>BookMarks</h3>
            </a>
            <a class="menu-item">
              <span><i class="uil uil-chart-line"></i></span>
              <h3>Analytics</h3>
            </a>
            <a class="menu-item">
              <span><i class="uil uil-palette"></i></span>
              <h3>Theme</h3>
            </a>
            <a class="menu-item">
              <span><i class="uil uil-setting"></i></span>
              <h3>Settings</h3>
            </a>
          </div>
          <!-- end of sidebar -->
          <label for="create-post" class="btn btn-primary">Create Post</label>
        </div>
        <!-- middle -->
        <div class="middle-side">
         
        </div>
        <!-- right -->
        <div class="right-side">
         
        </div>
      </div>
    </main>
  </body>
</html>
